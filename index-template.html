<!DOCTYPE html>
<html>
<head>
    <title>Sorting Algorithms</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <% for(var i = 0; i < htmlWebpackPlugin.files.css.length; i++) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[i] %>" />
    <% } %>
</head>
<body>
	<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
  		<div class="navbar-brand">
    		<a class="navbar-item" href="/">Sorting Algorithms</a>
		    <div role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-menu">
		      <span aria-hidden="true"></span>
		      <span aria-hidden="true"></span>
		      <span aria-hidden="true"></span>
		    </div>
	  	</div>
	  	<div class="navbar-menu" id="main-menu">
	  		<div class="navbar-start">
	  			<a class="navbar-item" href="/">Home</a>
	  		</div>
	  	</div>
	</nav>

	<br />
	<div class="container">
		<div class="field is-horizontal">
			<div class="field-label is-normal">
				<label class="label" for="algorithm">Algorithm:</label>
			</div>
			<div class="field-body">
				<div class="field">
					<div class="control">
						<div class="select">
							<select id="algorithm">
								<option value="Merge Sort">Merge Sort</option>
			                    <option value="Bubble Sort">Bubble Sort</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="field is-horizontal">
			<div class="field-label is-normal">
				<label class="label" for="items">Items:</label>
			</div>
			<div class="field-body">
				<div class="field">
					<div class="control">
						<input type="number" class="input" id="items" value="10000" />
					</div>
				</div>
			</div>
		</div>
		<div class="field is-horizontal">
			<div class="field-label"></div>
			<div class="field-body">
				<div class="field">
					<div class="control">
						<button type="button" class="button is-link" id="run-btn">Run</button>
					</div>
				</div>
			</div>
		</div>
		<div class="field is-horizontal" id="duration-panel" style="display: none">
			<div class="field-label">
				<label class="label">Duration:</label>
			</div>
			<div class="field-body">
				<div class="field">
		        	<div class="control">
		                <span id="duration"></span>
		                sec
		            </div>
	            </div>
            </div>
        </div>
	</div>

    <% for(var i = 0; i < htmlWebpackPlugin.files.js.length; i++) { %>
    <script src="<%= htmlWebpackPlugin.files.js[i] %>"></script>
    <% } %>
</body>
</html>
