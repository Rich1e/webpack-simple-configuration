<!DOCTYPE html>
<html>
<head>
    <title>Sorting Algorithms</title>
    <link rel="stylesheet" href="dist/vendor.min.css" />
    <link rel="stylesheet" href="dist/app.min.css" />
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Sorting Algorithms</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/">Home</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-3">Algorithm:</label>
                <div class="col-md-4">
                    <select class="form-control" id="algorithm">
                        <option value="Merge Sort">Merge Sort</option>
                        <option value="Bubble Sort">Bubble Sort</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">Items:</label>
                <div class="col-md-4">
                    <input type="number" class="form-control" id="items" value="10000" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-md-9">
                    <button type="button" class="btn btn-primary" id="run-btn">Run</button>
                </div>
            </div>
            <br />
            <div class="row" id="duration-panel" style="display: none">
                <div class="col-md-offset-3 col-md-9">
                    <b>Duration:</b>
                    &nbsp;
                    <span id="duration"></span>
                    sec
                </div>
            </div>
        </div>
    </div>

    <script src="dist/vendor.min.js"></script>
    <script src="dist/app.min.js"></script>
</body>
</html>
